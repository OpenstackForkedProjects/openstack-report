{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-body">
    <h3> </h3>
  </div>
  <div class = "container">
  <div class="wrapper">
  {% if alert != None %}
  <div class="alert alert-success" role="alert"> {{ alert }}</div>
  {% endif %}
    <form action="reports" method="POST" class="form-signin">       
        <h3 class="form-signin-heading">Send mail to system admin, boss</h3>
        <hr class="colorgraph"><br>       
        <input type="text" class="form-control" name="email" placeholder="email@example.com" required="" autofocus="" />
        <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Send</button>        
    </form>     
  </div>
</div>
</div>
{% endblock %}
